<!--templates-->
<script id="tmpl-pub-list-items" type="text/jquery-template">
    <tr>
    <td><a class="open" href="javascript:void(0);">${Title}</a></td>
    <td>${Publisher.Name}</td>
    <td>${formatJsonDate(DateTime)}</td>
    <td></td>
    </tr>
</script>
<script id="tmpl-latest-topics-items" type="text/jquery-template">
    {{each Items}}
    <li><a href="javascript:void(0);">${$index + 1}. ${Title}</a></li>
    {{/each}}
</script>
<script id="tmpl-monthly-stats-items" type="text/jquery-template">
    <tr>
    <td>${Department}</td>
    <td>${TotalLogons}</td>
    <td>${TotalCases}</td>
    </tr>
</script>
<script id="tmpl-case-list-items" type="text/jquery-template">
    <tr>
    <td><a class="open" href="javascript:void(0);">${Title}</a></td>
    <td>${InternalCaseType.Name}</td>
    <td>${Department.Name}</td>
    <td>${formatJsonDate(DateTime)}</td>
    {{if IsConcluded}}
    <td>已结案</td>
    {{else}}
    <td>未结案</td>
    {{/if}}
    <td><a class="open" title="查看案件详情" href="javascript:void(0);">详情</a>&nbsp;&nbsp;<a class="instruct" title="查看批示" href="javascript:void(0);">批示</a></td>
    </tr>
</script>
<!--content-->
<div class="module-body">
    <div id="blocks">
        <div class="main-blocks">

                </div>

                            <th style="width: 340px;">

                            </th>
