<!--content-->
<div id="case-detail" style="display: none">
    <ul>
        <li><a href="#case-detail-tab1">基本信息</a></li>
        <li><a href="#case-detail-tab2">处理情况</a></li>
        <li><a href="#case-detail-tab3">其他信息</a></li>
    </ul>
    <div id="case-detail-tab1">
        <table>
            <tr>
                <td class="item-label">
                    信息标题：
                </td>
                <td class="item-value">
                    <span class="di-Title"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    原发单位：
                </td>
                <td class="item-value">
                    <span class="di-Locality"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    调解类别：
                </td>
                <td class="item-value">
                    <span class="di-InternalCaseType"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    综治委类别：
                </td>
                <td class="item-value">
                    <span class="di-ExternalCaseType"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    纠纷简要情况：
                </td>
                <td class="item-value">
                    <span class="di-Content"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    涉及金额：
                </td>
                <td class="item-value">
                    <span class="di-MoneyInvolved"></span>（元）
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    涉及人数：
                </td>
                <td class="item-value">
                    <span class="di-PeopleInvolved"></span>（人）
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    防激化情况：
                </td>
                <td class="item-value">
                    防止民间纠纷引起自杀<input class="di-Flag1" type="checkbox" />&nbsp; 防止民转刑案件<input class="di-Flag2"
                        type="checkbox" />&nbsp; 防止群体性事件<input class="di-Flag3" type="checkbox" />&nbsp;
                    防止群体性上访<input class="di-Flag4" type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    纠纷诉讼情况：
                </td>
                <td class="item-value">
                    判决变更撤销或确认无效<input class="di-Flag5" type="checkbox" />&nbsp;申请支付令<input class="di-Flag6"
                        type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    重大纠纷处置：
                </td>
                <td class="item-value">
                    形成群体性事件<input class="di-Flag7" type="checkbox" />&nbsp;形成群体性上访<input class="di-Flag8"
                        type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    纠纷双方关系：
                </td>
                <td class="item-value">
                    <span class="di-PartiesRelationType"></span>
                </td>
            </tr>
        </table>
    </div>
    <div id="case-detail-tab2">
        <table>
            <tr>
                <td class="item-label">
                    调解组织意见：
                </td>
                <td class="item-value">
                    <span class="di-MediatorAdvice"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    领导批示：
                </td>
                <td class="item-value">
                    <span class="di-Instructions"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    处理进程：
                </td>
                <td class="item-value">
                    <span class="di-Progress"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    处理结果：
                </td>
                <td class="item-value">
                    <span class="di-Disposal"></span>
                </td>
            </tr>
        </table>
    </div>
    <div id="case-detail-tab3">
        <table>
            <tr>
                <td class="item-label">
                    责任人：
                </td>
                <td class="item-value">
                    <span class="di-Responsable"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    责任人电话：
                </td>
                <td class="item-value">
                    <span class="di-ResponsablePhone"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    填报人：
                </td>
                <td class="item-value">
                    <span class="di-Registrar"></span>
                </td>
            </tr>
            <tr>
                <td class="item-label">
                    填报时间：
                </td>
                <td class="item-value">
                    <span class="di-DateTime"></span>
                </td>
            </tr>
        </table>
    </div>
</div>
